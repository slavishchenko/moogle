<div class="card shadow rounded-0 mt-5 mb-3" style="max-width: 50rem;">
    <div class="row no-gutters">
        <div class="col-md-4">
            <img src="{{ album.images.0.url }}" class="card-img rounded-0 h-100" alt="Album cover">
        </div>
        <div class="col-md-8">
            <div class="card-body h-100">
                <div class="row h-100 align-items-center">
                    <div class="col-12">
                        <h6 class="text-secondary">
                            {{ song.artists.0.name }}
                        </h6>
                        <h5 class="card-title">
                            <a href="{% url 'song-detail' song.id song.name|slugify %}"
                                id="songTitle"
                                class="text-dark hover-primary"
                            >
                            {{ song.name }}
                            </a>
                        </h5>
                        <hr class="m-0 p-0">
                    </div>
                    <div class="col-12">
                        <div class="d-flex align-items-center">
                            <div class="col-md-4 text-center">
                                <span class="fw-normal">BPM:</span>
                                <h5 class="fs-3">{{ audio_analysis.tempo|floatformat:0 }}</h5>
                            </div>
                            <div class="col-md-4 text-center">
                                <span class="fw-normal">Key:</span>
                                <h5 class="fs-3">{{ audio_analysis.tonality }}</h5>
                            </div>
                            <div class="col-md-4 text-center">
                                <span class="fw-normal">Duration:</span>
                                <h5 class="fs-3">{{ audio_analysis.length }}</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="bg-light border-top p-2">
                            <p class="card-text">
                                <small class="text-muted">Album: {{ album.name }} ({{ album.release_year }})</small>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
